<!DOCTYPE html>
<html ng-app="app" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Game Hunter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="ionic/css/ionic.css">
    <script src="ionic/css/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
	
</head>

<body>
	<div class="bar bar-header bar-light">
  <h1 class="title">bar-light</h1>
</div>
    <div ng-controller="MyController">  
	<div id="games">
            <h2>Results</h2>
            <div>
                <ul>
                    <li ng-repeat="game in games">
                        {{game}}
                    </li>
                </ul>
            </div>
        </div>
		<div id="flowers">
            <h2>List of phones</h2>
            <div>
                <ul>
                    <li ng-repeat="picture in pictures">
                        <img ng-src="{{picture.webformatURL}}"/>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
