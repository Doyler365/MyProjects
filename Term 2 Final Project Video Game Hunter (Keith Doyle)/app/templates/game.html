<div ng-controller="GameController">
	<div class="list card">
				
		<div class="item">
			<h2><pre id="gameName">{{results[13].name}}</pre></h2>
		</div>
					
		<div class="item item-body">
			<img class="full-image" ng-src="{{results[13].image.small_url}}" />
			<p>{{results[13].deck}}</p>
			<p>{{results[13].original_release_date}}</p>
		</div>
					
	</div>
</div>
