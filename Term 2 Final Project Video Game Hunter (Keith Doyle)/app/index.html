<!DOCTYPE html>
<html ng-app="app" lang="en">

<head>

    <meta charset="UTF-8">
    <title>Video Game Hunter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
    <link rel="stylesheet" type="text/css" href="ionic/css/ionic.css">
	<link rel="stylesheet" type="text/css" href="css/master.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"> 
    <script src="ionic/css/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="js/latest-controller.js"></script>
	<script src="js/platform-controller.js"></script>
	<script src="js/genre-controller.js"></script>
	<script src="js/game-controller.js"></script>
	
</head>

<body ng-app="app">

	<div id="wrapper">

		<div class="bar bar-header bar-positive">
  			<button class="button icon ion-navicon-round"></button>
  			<h1 class="title"><a ui-sref="game" ui-sref-active="active">VIDEO GAME HUNTER</a></h1>
  			<button class="button icon ion-ios-game-controller-b"></button>
		</div>
		
		<div class="bar bar-subheader bar-calm tabs">
			<a class="tab-item" ui-sref="platform" ui-sref-active="active">
				<h1>Platform</h1>
			</a>
			<a class="tab-item" ui-sref="latest" ui-sref-active="active">
				<h1>Latest</h1>
			</a>
			<a class="tab-item" ui-sref="genre" ui-sref-active="active">
				<h1>Genre</h1>
			</a>
		</div>
		
		<div class="content has-header has-subheader">

			<ui-view></ui-view>
				
		</div>

	</div>
	
</body>

</html>
